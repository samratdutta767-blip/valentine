<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dear Swasti ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 { font-size: 2.5rem; margin-bottom: 30px; }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn { background: white; color: #ff4d6d; position: relative; }

    #envelope {
      display: none;
      width: 180px;
      height: 120px;
      background: #fff;
      margin: 40px auto;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
    }

    #envelope:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    }

    #message {
      display: none;
      background: rgba(255,255,255,0.9);
      color: #ff4d6d;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.2rem;
    }

    .fall {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Dear Swasti üíñ<br/>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="envelope"></div>

    <div id="message">
      üíå Happy Valentine Day dear Swastika üíå<br/><br/>
      You always will be a part of my life.<br/>
      Thank you for <b>EVERY MOMENT WE SPENT TOGETHERüíùü§ó</b>.<br/><br/>
      And I miss you every day, every moment.üíï‚ù§Ô∏è
    </div>
  </div>

  <audio id="song" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');
    const song = document.getElementById('song');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      envelope.style.display = 'block';
    });

    envelope.addEventListener('click', () => {
      message.style.display = 'block';
      song.volume = 0.3;
      song.play();
    });

    // Falling hearts & roses
    const symbols = ['‚ù§Ô∏è', 'üåπ'];
    setInterval(() => {
      const span = document.createElement('span');
      span.className = 'fall';
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 8000);
    }, 300);
  </script>

</body>
</html>
