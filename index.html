<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ğŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        max-width: 500px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #4CAF50;
        color: white;
    }

    #noBtn {
        background: #f44336;
        color: white;
        position: absolute;
    }

    .envelope {
        font-size: 120px;
        cursor: pointer;
        display: none;
        margin-top: 30px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .message {
        display: none;
        font-size: 1.4rem;
        margin-top: 20px;
        line-height: 1.6;
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Dear Swasti,<br>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜…</button>
    </div>

    <div class="envelope" id="envelope">ğŸ’Œ</div>

    <div class="message" id="finalMessage">
        Happy Valentine Day dear Swastika â¤ï¸<br><br>
        You always will be a part of my life.<br>
        Thank you for <b>EVERY MOMENT WE SPENT TOGETHERğŸ¤—ğŸ˜</b>.<br><br>
        And I miss you every day, every moment. ğŸ’•
    </div>

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("finalMessage");
    const question = document.getElementById("question");
    const song = document.getElementById("song");

    noBtn.style.left = "120px";
    noBtn.style.top = "0px";

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        question.innerHTML = "Yayyy ğŸ˜";
        envelope.style.display = "block";
    });

    envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        message.style.display = "block";
        song.volume = 0.3;
        song.play();
    });
</script>

</body>
</html>
