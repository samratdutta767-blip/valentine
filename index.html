<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
    }

    /* â¤ï¸ FLOATING HEARTS */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    /* ğŸŒ¹ FALLING ROSE PETALS */
    .petal {
        position: fixed;
        top: -30px;
        font-size: 22px;
        animation: fall linear infinite;
        opacity: 0.9;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    .container {
        max-width: 500px;
        z-index: 2;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        height: 120px;
        display: flex;
        justify-content: center;
        gap: 90px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #4CAF50;
        color: white;
        z-index: 1;
    }

    #noBtn {
        background: #f44336;
        color: white;
        position: absolute;
        left: 60%;
        top: 0;
    }

    .envelope {
        font-size: 120px;
        cursor: pointer;
        display: none;
        margin-top: 30px;
        animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .message {
        display: none;
        font-size: 1.4rem;
        margin-top: 20px;
        line-height: 1.6;
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Dear Swasti,<br>
        Will you be my Valentine? ğŸ’˜
    </h1>

    <div class="buttons" id="btnBox">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜…</button>
    </div>

    <div class="envelope" id="envelope">ğŸ’Œ</div>

    <div class="message" id="finalMessage">
        Happy Valentine Day dear Swastika â¤ï¸<br><br>
        You always will be a part of my life.<br>
        Thank you for <b>EVERY MOMENT WE SPENT TOGETHERğŸ˜ğŸ¤—</b>.<br><br>
        And I miss you every day, every moment.ğŸ’ğŸ’ ğŸ’•
    </div>

    <audio id="song" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    /* ğŸ’— HEARTS */
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 350);

    /* ğŸŒ¹ PETALS */
    function createPetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "ğŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (5 + Math.random() * 4) + "s";
        petal.style.fontSize = (16 + Math.random() * 18) + "px";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 9000);
    }
    setInterval(createPetal, 600);

    /* BUTTON LOGIC */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("finalMessage");
    const question = document.getElementById("question");
    const song = document.getElementById("song");

    noBtn.addEventListener("click", () => {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth - 20;
        const maxY = window.innerHeight - btnHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.getElementById("btnBox").style.display = "none";
        question.innerHTML = "Yayyy ğŸ˜";
        envelope.style.display = "block";
    });

    envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        message.style.display = "block";
        song.volume = 0.3;
        song.play();
    });
</script>

</body>
</html>
